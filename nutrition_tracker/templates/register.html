{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2 class="mb-4">Register as a Mother</h2>
        <form method="POST" action="{{ url_for('register') }}">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
                <label for="expected_delivery_date" class="form-label">Expected Delivery Date</label>
                <input type="date" class="form-control" id="expected_delivery_date" name="expected_delivery_date" required>
            </div>
            <div class="mb-3">
                <label for="parity" class="form-label">Number of Previous Pregnancies</label>
                <input type="number" class="form-control" id="parity" name="parity" min="0" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
{% endblock %}
