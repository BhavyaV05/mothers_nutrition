<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f4f4f9; }
        .container { background: white; padding: 25px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 450px; }
        h2 { text-align: center; color: #333; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; margin-top: 20px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #1e7e34; }
        .error { color: red; text-align: center; margin-top: 10px; }
        .footer-link { text-align: center; margin-top: 15px; font-size: 0.9em; }

        /* Mother + ASHA field sections */
        #mother-fields, #asha-fields { 
            border-top: 1px solid #eee; 
            margin-top: 15px; 
            padding-top: 15px; 
            display: none; 
        }
    </style>
</head>

<body>
<div class="container">
    <h2>Create an Account</h2>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">

        <!-- ROLE -->
        <label for="role">Registering As:</label>
        <select id="role" name="role" required onchange="toggleFields(this.value)">
            <option value="mother">Mother</option>
            <option value="doctor">Doctor</option>
            <option value="asha">ASHA Worker</option>
        </select>

        <!-- NAME -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <!-- EMAIL -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <!-- PASSWORD -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>


        <!-- MOTHER FIELDS -->
        <div id="mother-fields">
            <h3>Additional Details (Mother)</h3>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="15" max="55">

            <label for="cuisine_preference">Preferred Cuisine: </label>
            <select id="cuisine_preference" name="cuisine_preference">
                <option value="North Indian">North Indian</option>
                <option value="South Indian">South Indian</option>
                <option value="West Indian">West Indian</option>
                <option value="East Indian">East Indian</option>
                <option value="Western">Western</option>
                <option value="Asian">Asian</option>
            </select>
            <label for="allergies">Allergies:</label>
            <select id="allergies" name="allergies">
                <option value="Dairy">Dairy</option>
                <option value="Egg">Egg</option>
                <option value="Gluten/Wheat">Gluten/Wheat</option>
                <option value="Cocoa">Cocoa</option>
                <option value="Nuts/Peanut">Nuts/peanuts</option>
            </select>
            <!-- <div>
    <label for="cuisine_preference">Preferred Cuisine (optional):</label>
    <input type="text" id="cuisine_preference" name="cuisine_preference" placeholder="e.g., North Indian, South Indian">
</div>

<div>
    <label for="allergies">Allergies (optional):</label>
    <input type="text" id="allergies" name="allergies" placeholder="e.g., dairy, peanuts, gluten (comma-separated)">
</div> -->
            <label for="state">State / Region:</label>
            <select id="state" name="state">
                {% for state in states %}
                    <option value="{{ state }}">{{ state }}</option>
                {% endfor %}
            </select>

            <label for="area_type">Area Type:</label>
            <select id="area_type" name="area_type">
                <option value="rural">Rural</option>
                <option value="urban">Urban</option>
            </select>

            <label for="income">Annual Household Income Range:</label>
            <select id="income" name="income">
                {% for income in incomes %}
                    <option value="{{ income }}">{{ income }}</option>
                {% endfor %}
            </select>

            <label for="diet">Dietary Preference:</label>
            <select id="diet" name="diet">
                {% for diet in diets %}
                    <option value="{{ diet }}">{{ diet }}</option>
                {% endfor %}
            </select>
        </div>


        <!-- ASHA FIELDS -->
        <div id="asha-fields">
            <h3>ASHA Worker Details</h3>

            <label for="asha_worker_id">Worker ID:</label>
            <input type="text" id="asha_worker_id" name="asha_worker_id">

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">

            <label for="assigned_area">Assigned Village / Area:</label>
            <input type="text" id="assigned_area" name="assigned_area">
        </div>


        <button type="submit">Sign Up</button>
    </form>

    <div class="footer-link">
        Already have an account? <a href="{{ url_for('login') }}">Log In</a>
    </div>
</div>

<script>
function toggleFields(role) {
    const mother = document.getElementById("mother-fields");
    const asha = document.getElementById("asha-fields");

    const motherInputs = mother.querySelectorAll("input, select");
    const ashaInputs = asha.querySelectorAll("input, select");

    if (role === "mother") {
        mother.style.display = "block";
        asha.style.display = "none";
        motherInputs.forEach(i => i.required = true);
        ashaInputs.forEach(i => i.required = false);
    }
    else if (role === "asha") {
        mother.style.display = "none";
        asha.style.display = "block";
        motherInputs.forEach(i => i.required = false);
        ashaInputs.forEach(i => i.required = true);
    }
    else { // Doctor
        mother.style.display = "none";
        asha.style.display = "none";
        motherInputs.forEach(i => i.required = false);
        ashaInputs.forEach(i => i.required = false);
    }
}

// Initialize on page load
document.addEventListener("DOMContentLoaded", () => {
    toggleFields(document.getElementById("role").value);
});
</script>

</body>
</html>
