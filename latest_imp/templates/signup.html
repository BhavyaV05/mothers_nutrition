<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
        /* Basic styling for clarity (matching login.html) */
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f4f4f9; }
        .container { background: white; padding: 25px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 450px; }
        h2 { text-align: center; color: #333; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; margin-top: 20px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #1e7e34; }
        .error { color: red; text-align: center; margin-top: 10px; }
        .footer-link { text-align: center; margin-top: 15px; font-size: 0.9em; }
        #mother-fields { border-top: 1px solid #eee; margin-top: 15px; padding-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create an Account</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <label for="role">Registering As:</label>
            <select id="role" name="role" required onchange="toggleMotherFields(this.value)">
                <option value="mother">Mother</option>
                <option value="doctor">Doctor</option>
            </select>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <div id="mother-fields">
                <h3>Additional Details (Mother)</h3>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="15" max="55" required>
                
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="state">State / Region:</label>
                <select id="state" name="state" required>
                    {% for state in states %}
                        <option value="{{ state }}">{{ state }}</option>
                    {% endfor %}
                </select>

                <label for="area_type">Area Type:</label>
                <select id="area_type" name="area_type" required>
                    <option value="rural">Rural</option>
                    <option value="urban">Urban</option>
                </select>

                <label for="income">Annual Household Income Range:</label>
                <select id="income" name="income" required>
                    {% for income in incomes %}
                        <option value="{{ income }}">{{ income }}</option>
                    {% endfor %}
                </select>

                <label for="diet">Dietary Preference:</label>
                <select id="diet" name="diet" required>
                    {% for diet in diets %}
                        <option value="{{ diet }}">{{ diet }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit">Sign Up</button>
        </form>
        <div class="footer-link">
            Already have an account? <a href="{{ url_for('login') }}">Log In</a>
        </div>
    </div>
    
    <script>
        // JavaScript to toggle visibility and required status of mother-specific fields
        function toggleMotherFields(role) {
            const motherFieldsDiv = document.getElementById('mother-fields');
            const inputs = motherFieldsDiv.querySelectorAll('input, select');
            
            if (role === 'mother') {
                motherFieldsDiv.style.display = 'block';
                inputs.forEach(input => input.required = true);
            } else {
                motherFieldsDiv.style.display = 'none';
                inputs.forEach(input => input.required = false);
            }
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            // Set doctor's name field to be required even if mother fields are hidden
            document.getElementById('name').required = true;
            // Ensure initial state is correct (default to 'mother' in the select)
            toggleMotherFields(document.getElementById('role').value);
        });
    </script>
</body>
</html>
