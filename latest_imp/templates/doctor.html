<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        h1 { color: #333; }
        .patient-list { list-style: none; padding: 0; }
        .patient-list li {
            background: #f4f4f4;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .patient-list a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Doctor Dashboard</h1>
    <p>Welcome, Doctor. (Your ID: {{ doctor_id }}) <a href="{{ url_for('logout') }}">Logout</a></p>

    <hr>

    <h2>Your Assigned Patients</h2>
    
    {% if mothers %}
        <ul class="patient-list">
            {% for mother in mothers %}
                <li>
                    <span>
                        <strong>{{ mother.name }}</strong><br>
                        <small>{{ mother.email }}</small>
                    </span>
                    <a href="{{ url_for('doctor_patient_profile', mother_id=mother._id) }}">
                        View/Edit Plan
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>You have no patients assigned to you yet.</p>
    {% endif %}

</body>
</html>
