<div class="dashboard-header">
    <h2>üë©‚Äç‚öïÔ∏è ASHA Worker Dashboard</h2>

</div>
<div class="card" id="notificationsCard">
    <h3>üîî Notifications</h3>
    <div id="notificationsList">
        <em>Loading notifications...</em>
    </div>
</div>
<div class="card">
    <h3 style="color: #667eea;">Assigned Mothers</h3>
    <div id="mothersList"><em>Loading...</em></div>
</div>

<script>
/**
 * Helper function to render the query section HTML
 */
 async function loadNotifications() {
    const listDiv = document.getElementById("notificationsList");
    listDiv.innerHTML = "<em>Loading notifications...</em>";
    try {
        const res = await fetch('/api/notifications');
        if (!res.ok) {
            listDiv.innerHTML = "<em style='color: red;'>Failed to load notifications.</em>";
            return;
        }
        const notifications = await res.json();

        if (!notifications || notifications.length === 0) {
            listDiv.innerHTML = "<em>No new notifications.</em>";
            return;
        }

        let html = "";
        notifications.forEach(notif => {
            html += `
                <div class="notification-item" id="notif-${notif._id}">
                    <div>
                        <a href="${notif.link_url}" target="_blank" class="notification-link" data-id="${notif._id}">
                            ${notif.message}
                        </a>
                        <small>${new Date(notif.createdAt).toLocaleString()}</small>
                    </div>
                    <button class="mark-read-btn" data-id="${notif._id}" title="Mark as read">&times;</button>
                </div>
            `;
        });
        listDiv.innerHTML = html;
        
        // Add event listeners AFTER rendering the HTML
        addNotificationListeners();

    } catch (err) {
        console.error("Error loading notifications:", err);
        listDiv.innerHTML = "<em style='color: red;'>Error loading notifications.</em>";
    }
}

async function markAsRead(notificationId) {
    try {
        const res = await fetch(`/api/notifications/mark_read/${notificationId}`, {
            method: 'POST',
            credentials: 'include' // Include session cookie
        });
        
        if (res.ok) {
            // Remove the notification from the UI
            const notifElement = document.getElementById(`notif-${notificationId}`);
            if (notifElement) {
                notifElement.style.opacity = 0; // Fade out
                setTimeout(() => {
                    notifElement.remove();
                    // Check if list is now empty
                    if (document.getElementById("notificationsList").children.length === 0) {
                         document.getElementById("notificationsList").innerHTML = "<em>No new notifications.</em>";
                    }
                }, 300); // 300ms fade
            }
        }
    } catch (err) {
        console.error("Error marking as read:", err);
    }
}

/**
 * Adds click listeners to all notification links and buttons
 */
function addNotificationListeners() {
    // For the "X" (mark read) buttons
    document.querySelectorAll('.mark-read-btn').forEach(button => {
        button.addEventListener('click', (e) => {
            e.stopPropagation(); // Don't trigger link click
            const id = e.target.closest('.mark-read-btn').dataset.id;
            markAsRead(id);
        });
    });

    // For the notification link itself
    document.querySelectorAll('.notification-link').forEach(link => {
        link.addEventListener('click', (e) => {
            // Mark as read when the link is clicked
            const id = e.target.closest('.notification-link').dataset.id;
            // We use a small timeout to ensure the POST request goes through
            // before the new tab opens and potentially throttles it.
            setTimeout(() => markAsRead(id), 100); 
            // The link's default action (opening in a new tab) will proceed
        });
    });
}
function renderQueries(queries) {
    if (!queries || queries.length === 0) {
        return "<em style='color: #718096;'>No patient queries.</em>";
    }

    let queryHtml = '<div class="queries-list">';
    for (const query of queries) {
        const hasResponse = query.response || (query.replies && query.replies.length > 0);
        const statusClass = hasResponse ? 'status-answered' : 'status-open';
        const statusText = hasResponse ? 'ANSWERED' : 'OPEN';

        queryHtml += `
            <div class="query-item-asha">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <strong>${query.subject}</strong>
                    <span class="${statusClass}">${statusText}</span>
                </div>
                <p style="margin: 0.5rem 0 0.25rem 0; color: #4a5568; font-size: 0.9em;">${query.message}</p>
                <small style="color: #718096; font-size: 0.75em;">${query.createdAt ? new Date(query.createdAt).toLocaleDateString() : 'N/A'}</small>
        `;

        // Display Doctor/Admin Response
        if (query.response) {
            queryHtml += `
                <div class="query-response-asha">
                    <strong>Doctor Response:</strong> ${query.response}
                </div>
            `;
        } else if (query.replies && query.replies.length > 0) {
            // Assuming only one main response for simplicity, similar to doctor_profile.html structure
            const latestReply = query.replies[query.replies.length - 1]; 
            queryHtml += `
                <div class="query-response-asha">
                    <strong>${latestReply.doctorName} Response:</strong> ${latestReply.message}
                </div>
            `;
        }

        queryHtml += `</div>`;
    }
    queryHtml += '</div>';
    return queryHtml;
}

/**
 * Main function to load and render assigned mothers' details
 */
async function loadAssignedMothers(){
  const res = await fetch('/api/asha/mothers/{{ asha_id }}');
  const mothers = await res.json();

  if (!mothers.length){
    document.getElementById("mothersList").innerHTML = "<em>No mothers assigned</em>";
    return;
  }

  let html = "";

  for (let m of mothers){
    // Fetch mother details, which now includes queries in the response
    const details = await fetch(`/api/asha/mother_details/${m._id}`).then(r=>r.json());
    
    // Check if queries exist in the details object (assuming the backend API is updated to return them)
    const queriesHtml = renderQueries(details.queries);

    html += `
      <div class="mother-card">
        
        <h3>${details.profile.name || m.email}</h3>
        <p><strong>Age:</strong> ${details.profile.age}</p>
        <p><strong>Gender:</strong> ${details.profile.gender}</p>
        <p><strong>Location:</strong> ${details.profile.state} (${details.profile.area_type})</p>
        <p><strong>Income:</strong> ${details.profile.income}</p>
        <p><strong>Diet:</strong> ${details.profile.diet}</p>

        <h4>üí¨ Patient Queries</h4>
        ${queriesHtml}
        
        <h4>Doctor's Nutrition Plan</h4>
        ${
          details.plan && details.plan.required_nutrients
            ? `<pre>${JSON.stringify(details.plan.required_nutrients, null, 2)}</pre>`
            : "<em style='color: #718096;'>No active plan</em>"
        }

        <h4>Weekly Nutrition Summary</h4>
        ${
          details.weekly_meals.length
            ? `<pre>${JSON.stringify(details.weekly_meals, null, 2)}</pre>`
            : "<em style='color: #718096;'>No meals uploaded this week</em>"
        }

        <h4>‚ö†Ô∏è Alerts</h4>
        ${
          details.alerts.length
            ? details.alerts.map(a => `
                <div class="alert-item">
                  <strong>Date:</strong> ${a.mealDate}<br>
                  <strong>Deficit:</strong>
                  <pre>${JSON.stringify(a.nutrient_deficit, null, 2)}</pre>
                </div>
              `).join('')
            : "<em style='color: #718096;'>No active alerts</em>"
        }
      </div>
    `;
  }

  document.getElementById("mothersList").innerHTML = html;
}

document.getElementById("refreshBtn").addEventListener("click", loadAssignedMothers);

loadAssignedMothers();
loadNotifications();
</script>
